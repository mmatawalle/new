<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="alkhair.html">
      <label for="Name">Full Name</label><br />
      <input type="text" name="Name" id="Name" /><br />
      <label for="E-mail">E-mail</label><br />
      <input type="email" name="E-mail" id="E-mail" /><br />
      <label for="Password"><i>Password</i></label
      ><br />
      <input type="password" name="Password" id="Password" /><br />
      <label for="DOB">Date of birth</label><br />
      <input type="date" name="DOB" id="DOB" /><br />
      <label for="favc">Favorite Colour</label><br />
      <input type="color" name="favc" id="favc" /><br />
      <label for="PHN">Phone Number</label><br />
      <input
        type="tel"
        name="PHN"
        id="PHN"
        placeholder="Phone Number"
        required
      /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
